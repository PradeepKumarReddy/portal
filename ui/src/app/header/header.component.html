<div class="container">
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item" 
      routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      data-toggle="tab">
      <a class="nav-link" routerLink="/">Home</a>
    </li>
    <li class="nav-item" data-toggle="tab"
        routerLinkActive="active"
        *ngIf="(app.localStorageItem('currentUser') == '')">
      <a class="nav-link" routerLink="register">Register</a>
    </li>
    <li class="nav-item dropdown"
    routerLinkActive="active">
      <a class="nav-link dropdown-toggle" id="dropdownResourcesButton" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Resources
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownResourcesButton">
        <a class="dropdown-item" routerLink="sample">Demo Class</a>
        <a class="dropdown-item" routerLink="videos">Group2 Classes</a>
        <a class="dropdown-item" routerLink="documents">Documents</a>
      </div>
    </li>
    <li class="nav-item dropdown" *ngIf="isAdminUserLoggedIn$ | async as isAdminUserLoggedIn"
      routerLinkActive="active">
      <a class="nav-link dropdown-toggle" id="dropdownMenuButton" 
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Admin
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" routerLink="admin">Add Questions</a>
        <a class="dropdown-item" routerLink="addexam">Add Exam</a>
        <a class="dropdown-item" routerLink="user-managment">UserManagment</a>
      </div>
    </li>
    <li class="nav-item" data-toggle="tab"
        routerLinkActive="active"
        *ngIf="(app.localStorageItem('currentUser') != '')">
      <a class="nav-link"
      routerLink="exam">Exam</a>
    </li>
    <li class="nav-item"
        routerLinkActive="active"
        data-toggle="tab">
      <a class="nav-link" 
        routerLink="contactUs">Contact Us</a>
    </li>
    <li class="nav-item"
        data-toggle="tab"
        routerLinkActive="active"
        *ngIf="(app.localStorageItem('currentUser') != '')">

      <a class="nav-link dropdown-toggle" id="dropdownUserButton" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{app.localStorageItem("currentUser")}}
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownUserButton">
          <button class="dropdown-item" (click)="logout()">Logout</button>
      </div>
    </li>
    <li class="nav-item navbar-right ml-auto" 
        routerLinkActive="active"
        *ngIf="(app.localStorageItem('currentUser') == '')"
        data-toggle="tab">
      <a class="nav-link"
      routerLink="login">Login</a>
    </li>       
  </ul>
</div>
