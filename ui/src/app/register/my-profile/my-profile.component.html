<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<label>Your Registratoin Id: <span class="badge badge-info">{{registerModel.registrationId}}</span> </label>  
<article class="card-body" *ngIf="!registerSuccess && !registerFailure">
<form name="form" (submit)="f.form.valid && register()"  #f="ngForm" novalidate>
	<div class="form-row">
		<div class="col form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
			<label>First name </label>   
		  	<input type="text" class="form-control" placeholder="First Name"
		  	[(ngModel)]="registerModel.firstName" #firstName="ngModel"
		  	name="firstName" required readonly="true"> 
		  	<div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
		</div>
		<div class="col form-group">
			<label>Last name</label>
		  	<input type="text" class="form-control" placeholder=""
		  	[(ngModel)]="registerModel.lastName" #lastName="ngModel"
		  	name="lastName" required readonly="true">
		  	<div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
		</div>
	</div>
	<div class="form-group">
		<label>Father Name</label>
		<input type="text" class="form-control" placeholder=""
		[(ngModel)]="registerModel.fatherName" #fatherName="ngModel"
		name="fatherName" required readonly="true">
		<div *ngIf="f.submitted && !fatherName.valid" class="help-block">Father Name is required</div>
	</div>
	<div class="form-group">
		<label>Gender</label>
	</div>
	<div class="form-group">
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" #gender="ngModel"
		  [(ngModel)]="registerModel.gender" value="male" required disabled="true">
		  <span class="form-check-label">Male</span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" #gender="ngModel"
		  [(ngModel)]="registerModel.gender" value="female" required disabled="true">
		  <span class="form-check-label">Female</span>
		</label>
		<div *ngIf="f.submitted && !gender.valid" class="help-block">Gender is required</div>
	</div>
	<div class="form-group">
	 <label >DOB</label>
	 <input type="date" name="bday" max="2010-12-31" 
	        min="1970-01-01" class="form-control"
	        [(ngModel)]="registerModel.dob"
			name="dob" #dob="ngModel" required readonly="true">
	<div *ngIf="f.submitted && !dob.valid" class="help-block">DOB is required</div>
	</div>
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder=""
		[(ngModel)]="registerModel.email"
		name="email" #email="ngModel" required email readonly="true">
		<div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
		<div *ngIf="email.errors?.email">
		     Email not valid.
		</div> 
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label>Mobile Number</label>
		<input type="text" class="form-control" placeholder=""
		[(ngModel)]="registerModel.phoneNumber" #phoneNumber="ngModel"
		name="phoneNumber" required readonly="true">
		<div *ngIf="f.submitted && !phoneNumber.valid" class="help-block">
		Phone Number is required</div>
	</div>
	<div class="form-group">
		<h4><span class="badge badge-warning" style="width:100%">Exams You are preparing for</span></h4>
		<div class="form-inline">
		<input type="checkbox" class="form-control" 
		[(ngModel)]="registerModel.group1"
		name="group1" disabled="true"> <label class="col-sm-3 control-label" 
		for="group1">Group 1</label>
		<input type="checkbox" class="form-control" 
		[(ngModel)]="registerModel.group2"
		name="group2" disabled="true"> <label class="col-sm-3 control-label"
		for="group2">Group 2</label>
		<input type="checkbox" class="form-control" 
		[(ngModel)]="registerModel.group3"
		name="group3" disabled="true"><label class="col-sm-3 control-label"
		for="group3">Group 3</label>
		</div>
	</div>
	<div class="form-group">
		<label>Residential address</label>
		<input type="text" class="form-control" placeholder=""
		[(ngModel)]="registerModel.residentialAddress"
		name="residentialAddress" readonly="true">
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>State</label>
		  <input type="text" class="form-control"
		  [(ngModel)]="registerModel.residentialState"
		  name="residentialState" readonly="true">
		</div>
		<div class="form-group col-md-6">
		  <label>Pincode</label>
		  <input type="text" class="form-control"
		  [(ngModel)]="registerModel.residentialPincode"
		  name="residentialPincode" readonly="true" >
		  
		</div>
	</div>
	<div class="form-check">
    	<input type="checkbox" class="form-check-input" id="sameAsPermanent" 
    	disabled="true">
    	<label class="form-check-label" for="sameAsPermanent">Same As Residential Address</label>
    </div>
	
	<div class="form-group">
		<label>Permanent address</label>
		<input type="text" class="form-control" placeholder=""
		[(ngModel)]="registerModel.permanentAddress"
		name="permanentAddress" readonly="true">
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>State</label>
		  <input type="text" class="form-control"
		  [(ngModel)]="registerModel.permanentState"
		  name="permanentState" readonly="true">
		</div>
		<div class="form-group col-md-6">
		  <label>Pincode</label>
		  <input type="text" class="form-control"
		  [(ngModel)]="registerModel.permanentPincode"
		  name="permanentPincode" readonly="true">
		  
		</div>
	</div>
	
    <!-- <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block">Edit</button>
        
    </div>   -->
                                             
</form>
</article>
</div>
</div>
</div>
