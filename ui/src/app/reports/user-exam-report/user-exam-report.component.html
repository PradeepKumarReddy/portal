<div class="row">
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Registration Id</th>
            <th scope="col">Username</th>
            <th scope="col">Report</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p } ; let i = index ">
      	  <td>{{user.username}}</td>
      	  <td>{{user.userRegister.firstName}} {{user.userRegister.lastName}} </td>
          <td><a [routerLink]="'/exam-report-detials/'+user.username">Completed Exams</a></td>
            
          </tr>
          <tr><pagination-controls (pageChange)="p = $event"></pagination-controls></tr>
      	
        </tbody>
      </table>
    </div>
</div>
